name: CMake

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Configure CMake
      shell: bash
      run: cmake . -DCMAKE_BUILD_TYPE=Release

    - name: Build
      shell: bash
      run: msbuild /m /p:Configuration=Release avatar-asset-pipeline.sln
